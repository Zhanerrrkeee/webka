<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a href="{{product.url}}" [title]="product.name + ' details'">
      {{ product.name }} 
    </a>
  </h3>
  <img src="{{product.img}}" style="width: 20%; height:20%;">
  <p *ngIf="product.price">Price: {{ product.price }}</p>
  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button type="button" (click)="share(product.url)">
  Share
  </button>

  <app-product-alerts
    [product]="product" 
    (notify)="onNotify()">
  </app-product-alerts>
</div>
